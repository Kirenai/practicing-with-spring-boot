spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/school_database?serverTimezone=UTC
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update
    generate-dll: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5Dialect
