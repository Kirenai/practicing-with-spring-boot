<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head.html :: head">
  </head>
  <body>
    <div>
      <div>
        <header th:insert="fragments/nav.html :: navbar"></header>
      </div>
      <div class="container mx-auto mt-">
        <div class="row justify-content-md-center">
          <div class="col-lg-4 p-4">
            <form
              action="#"
              th:action="@{/student/add}"
              th:object="${student}"
              method="POST"
            >
              <div class="text-center text-secondary">
                <h3>New Student</h3>
              </div>
              <div class="form-group">
                <label th:for="username">Username </label>
                <input
                  type="text"
                  th:field="*{username}"
                  class="form-control"
                  placeholder="Username"
                />
              </div>
              <div class="form-group">
                <label th:for="password">Password </label>
                <input
                  type="text"
                  th:field="*{password}"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <label th:for="email">Email </label>
                <input
                  type="text"
                  th:field="*{email}"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label th:for="firstName">First name </label>
                <input
                  type="text"
                  th:field="*{firstName}"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="form-group">
                <label th:for="lastName">Last name </label>
                <input
                  type="text"
                  th:field="*{lastName}"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">
                  Add Student
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 mt-4" style="overflow-x: auto;">
            <section class="table-responsive">
              <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                  <th class="col">Username</th>
                  <!--<th class="col">Password</th>-->
                  <th class="col">Email</th>
                  <th class="col">First Name</th>
                  <th class="col">Last Name</th>
                  <th class="col">Update</th>
                  <th class="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student: ${students}">
                  <td th:text="${student.username}"></td>
                  <!--<td th:text="${student.password}"></td>-->
                  <td th:text="${student.email}"></td>
                  <td th:text="${student.firstName}"></td>
                  <td th:text="${student.lastName}"></td>
                  <td>
                    <a
                      class="btn btn-success"
                      th:href="@{update/} + ${student.id}"
                    >Update</a
                    >
                  </td>
                  <td>
                    <a
                      class="btn btn-danger"
                      th:href="@{delete/} + ${student.id}"
                    >Delete</a
                    >
                  </td>
                </tr>
                </tbody>
              </table>
            </section>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="fragments/scripts.html :: scripts"></div>
  </body>
</html>
