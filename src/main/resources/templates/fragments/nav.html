<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container mx-auto">
        <span>
          <a class="navbar-brand" href="#" th:href="@{${linkIndex}}">
            <span class="mr-2"><i class="fas fa-school"></i></span>
            Escuela
          </a>
        </span>
        <button th:if="${valid == true || logout == true}"
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li th:if="${valid == true}" class="nav-item mx-2">
              <a class="btn btn-outline-light" href="" th:href="@{/login}">Iniciar sesi√≥n</a>
            </li>
            <li th:if="${valid == true}" class="nav-item">
              <a class="btn btn-outline-light" href="" th:href="@{/registration}">Registrarse</a>
            </li>
            <li th:if="${logout == true && logout != null}" class="nav-item">
              <a class="btn btn-outline-light" href="" th:href="@{/logout}">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
